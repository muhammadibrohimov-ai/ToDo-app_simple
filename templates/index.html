<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>

  <!-- New style -->
  <style>
    body {
      background: #f2f4f7;
      font-family: monospace;
      padding: 30px;
    }

    h1 {
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border: 2px solid #0072ff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transform: translateY(-4px);
    }

    .card hr {
      border-color: #e0e0e0;
    }

    .btn-action {
      display: inline-block;
      padding: 8px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: #0072ff;
      color: #fff !important;
      font-weight: bold;
      transition: 0.2s;
      text-decoration: none !important;
    }

    .btn-action:hover {
      background: #0056cc;
      transform: scale(1.05);
    }

    .submit_form {
      background: #fff;
      border: 2px solid #00c6ff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .submit_form input,
    .submit_form textarea,
    .submit_form select {
      width: 100%;
      padding: 10px;
      border: 2px solid #0072ff;
      border-radius: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-family: monospace;
    }

    .submit_form button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      background: #00c6ff;
      color: #fff;
      transition: 0.2s;
    }

    .submit_form button:hover {
      background: #0072ff;
      transform: scale(1.03);
    }

    label {
      font-size: 14px;
      color: #0072ff;
      font-weight: bold;
    }
  </style>
</head>
<body class="container-fluid">

  <center>
    <h1>Kundalik ishlar</h1>
    <hr />
  </center>

  <div class="row">

    <!-- Cards -->
    <div class="col-md-8">
      {% for data in todo %}
      <div class="card">
        <center><b style="font-size:18px;">{{ data.title }}</b></center>
        <hr />
        <p><b>Vaqt:</b> {{ data.time }}</p>
        <hr />
        <p><b>Tavsif:</b> {{ data.desc }}</p>
        <hr />
        <p><b>Status:</b> {{ data.status }}</p>

        <div style="text-align:right; margin-top:10px;">
          <a href="edit/{{ data.id }}" class="btn-action">
            <span class="glyphicon glyphicon-pencil"></span> Tahrirlash
          </a>
          <a href="delete/{{ data.id }}" class="btn-action">
            <span class="glyphicon glyphicon-trash"></span> O'chirish
          </a>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Form -->
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <div class="submit_form">
        <form action="create/" method="post"> {% csrf_token %}
          <label>Title</label>
          <input type="text" name="title" placeholder="Title" required>

          <label>Description</label>
          <textarea name="desc" placeholder="Description" required></textarea>

          <label>Date and time</label>
          <input type="date" name="date" required>
          <input type="time" name="time" required>

          <label>Status</label>
          <select name="status" required>
            <option value="new">NEW</option>
            <option value="in_proccess">IN PROCCESS</option>
            <option value="finished">FINISHED</option>
          </select>

          <button type="submit">Topshirish</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
