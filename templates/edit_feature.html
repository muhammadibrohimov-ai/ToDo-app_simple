<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        form {
            background: #fff;
            padding: 40px 50px;
            border-radius: 20px;
            width: 380px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            animation: zoomIn 0.6s ease;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c5364;
            font-size: 18px;
        }

        input,
        textarea,
        select {
            width: 100%;
            margin-bottom: 18px;
            padding: 12px 14px;
            border: 2px solid #2c5364;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            box-shadow: 0 8px 18px rgba(0, 114, 255, 0.4);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <form action="/edit/edit_feature/{{ id }}/{{ num }}/full_edit/" method="post">


        {% csrf_token %}

        {% if  num  == 1 %}
        <label for="">Yangi title kiritng</label><br>
        <input type="text" placeholder="Title" , name="title" required>

        {% elif  num  == 2 %}
        <label for="">Yangi description kiritng</label><br>
        <textarea placeholder="Description" , name="desc" required></textarea>

        {% elif num == 3 %}
        <label for="">Yangi date va time kiriting kiritng</label><br>
        <input type="date" name="date" required><br>
        <input type="time" name="time" required>

        {% elif  num  == 4 %}
        <label for="">Yangi status kiritng</label><br>
        <select name="status" required>
            <option value="new">NEW</option>
            <option value="in_proccess">IN PROCCESS</option>
            <option value="finished">FINISHED</option>
        </select>
        {% endif %}

        <button type="submit">Topshirish</button>
    </form>
</body>

</html>
